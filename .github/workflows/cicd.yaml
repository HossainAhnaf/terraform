name: ci cd

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }} 
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:

  lint:    
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.10.0

      - name: run fmt
        run: terraform fmt
     
  test:    
    name: test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.10.0

      - name: run init
        run: terraform init
    
      - name: run test
        run: terraform test

  validate:    
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.10.0
      
      - name: run init
        run: terraform init 

      - name: run validate
        run: terraform validate

  
  plan:
    if: github.event_name == 'pull_request'
    needs: [lint, test, validate]
    name: plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.10.0
          
      - name: run init
        run: terraform init

      - name: run plan
        run: terraform plan -var-file=dev.tfvars

  
  pre-cost-analysis:
    needs: plan
    name: Pre cost analysis
    runs-on: ubuntu-latest
    steps:

      - name: Infracost Actions
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

          
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.base.ref }}'

      - name : HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with: 
          terraform_version: 1.10.0
          
      - name: run init
        run: terraform init
      
      - name: Generate Infracost cost estimate baseline
        run: infracost breakdown --path=. \
                                 --format=json \
                                 --out-file=infracost-base.json \
                                 --terraform-vars-file=dev.tfvars

      - name: Find the infracost base file is exist or not
        run: |
          if [ -f "infracost-base.json" ]; then
            echo "infracost-base.json exist"
          else
            echo "infracost-base.json not exist"
            exit 1
          fi
      - name: Checkout Pr Branch
        uses: actions/checkout@v4

      - name: Find the infracost base file is exist or not
        run: |
          if [ -f "infracost-base.json" ]; then
            echo "infracost-base.json exist"
          else
            echo "infracost-base.json not exist"
            exit 1
          fi

      - name: Generate Infracost diff
        run: |
          infracost diff --path=. \
                          --format=json \
                          --compare-to=infracost-base.json \
                          --out-file=infracost-diff.json   

      - name: Post Infracost comment
        run: |
            infracost comment github --path=infracost-diff.json \
                                     --repo=$GITHUB_REPOSITORY \
                                     --github-token=${{ github.token }} \
                                     --pull-request=${{ github.event.pull_request.number }} \
                                     --behavior=update   
                                     
 

  apply:
    if: github.ref_name == 'main' && github.event_name == 'push'
    needs: [lint, test, validate]
    name: apply
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      # - name: HashiCorp - Setup Terraform
      #   uses: hashicorp/setup-terraform@v3.1.2
      #   with: 
      #     terraform_version: 1.10.0
          
      # - name: run init
      #   run: terraform init

      # - name: run apply
      #   run: terraform apply -auto-approve -var-file=dev.tfvars

    
  post-cost-analysis:
    needs: apply
    name: Post cost analysis 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Infracost Actions
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: generate cost report
        run: infracost breakdown --path=. \
                                 --format=json \
                                 --out-file=/tmp/infracost.json \
                                 --terraform-vars-file=dev.tfvars
      
      - name: upload cost report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: infracost-report
          path: /tmp/infracost.json                          
 
 
 
 
